<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Whiteboard v1.0</title>
	<link rel="stylesheet" href="whiteboard.css">
</head>
<body>
	<section id="container">
		<canvas id="canvas" width="512" height="512"></canvas>

		<section id="tools">
			<ul>
				<li><img src="square.png"></li>
				<li><img src="circle.png"></li>
			</ul>
		</section>

		<section id="colors">
			<div class="color_block color1" data-choice></div>
			<div class="color_block color2" data-choice></div>
			<div class="color_block color3" data-choice></div>
			<div class="color_block color4" data-choice></div>
			<div class="color_block color5" data-choice></div>
			<div class="color_block color6" data-choice></div>
			<div class="color_block color7" data-choice></div>
			<div class="color_block color8" data-choice></div>

			<div class="color_current color4"></div>
		</section>

	</section>
</body>
</html>
